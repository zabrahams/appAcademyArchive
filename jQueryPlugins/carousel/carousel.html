<!DOCTYPE html>
<html>
  <head>
    <title>Sesame Street Carousel</title>
    <script src="../vendor/jquery-2.1.1.js"></script>
    <script src="./carousel.js"></script>
    <link rel="stylesheet" href="./carousel.css" type="text/css">
  </head>
  <body>
    <ul class="carousel">
      <li class="items active"><img src="../assets/images/cookie.jpeg" alt="cookie"></li>
      <li class="items"><img src="../assets/images/count.jpeg" alt="bert"></li>
      <li class="items"><img src="../assets/images/bert.jpeg" alt="bert"></li>
      <li class="items"><img src="../assets/images/oscar.jpeg" alt="bert"></li>
      <li class="items"><img src="../assets/images/snuf.jpeg" alt="bert"></li>
      <li class="items"><img src="../assets/images/tub.jpg" alt="bert"></li>
    </ul>

    <a href="javascript:void(0)" class="slide-right">Prev</a>
    <a href="javascript:void(0)" class="slide-left">Next</a>
    <script charset="utf-8">
      $(function() {
        $(".carousel").carousel();
      });
    </script>
  </body>
</html>
